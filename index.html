<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>WeCom Verify</title></head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const echostr = params.get("echostr");
      if (echostr) {
        document.write(echostr);
      } else {
        document.write("OK");
      }

</html>
